name: test

on:
  push:
    branches: [main]

jobs:
  dependencies:
    runs-on: ubuntu-22.04
    name: dependencies install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.11'
          cache: 'npm'
      - name: dependencies install
        run: npm i
  build:
    runs-on: ubuntu-22.04
    needs: dependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.11'
          cache: 'npm'
      - name: install dependencies
        run: npm i
      - name: build
        run: npm run build
  linters:
    runs-on: ubuntu-22.04
    needs: dependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.11'
          cache: 'npm'
      - name: install dependencies
        run: npm i
      - name: linters
        run: npm run linters
  deploy:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: deploy
        run: npm run deploy
