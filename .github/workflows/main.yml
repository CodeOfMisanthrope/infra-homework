name: test

on: 
  push: 
    branches: [main]

jobs:
  dependencies:
    runs-on: ubuntu-latest
    name: dependecies install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: install dependencies
      - run: npm i
  build:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: install dependencies
      - run: npm run build
  linters:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - name: install dependencies
      - run: npm run linters
  deploy:
    runs-on: ubuntu-latest
    needs: [build,linters]
